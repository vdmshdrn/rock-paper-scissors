<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Some page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <h3>Choose rock paper or scissors</h3>
        <div class="choise_button">
            <button class="choise" id="rock">
                Rock
            </button>
            <button class="choise" id="paper">
                Paper
            </button>
            <button class="choise" id="scissors">
                Scissors
            </button>
        </div>
        <div class="score">
            <div class="player_score">
                <p>PLAYER</p>
                <p class="current_player">0</p>
            </div>
            <div class="computer_score">
                <p>COMPUTER</p>
                <p class="current_comp">0</p>
            </div>
        </div>

        <div class="result">
            <h2>Result</h2>
        </div>
        <div class="winner">

        </div>
        <div class="reset">
            <button class="reset">New game</button>
        </div>
    </div>

</body>

</html>
